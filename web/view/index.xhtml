<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>

    <br/>
    <h:outputLabel for="labelUserName">
        <h:outputText value="Username :"></h:outputText>
        <h:inputText id="labelUserName" value="#{login_pageController.loginPage.username}"></h:inputText>
    </h:outputLabel>
    <h:outputLabel for="labelUserPassword">
        <h:inputSecret value="Password"></h:inputSecret>
        <h:inputText id="labelUserPassword" value="#{login_pageController.loginPage.userpassword}"></h:inputText>
    </h:outputLabel>

    <br/>
    <h:commandButton value="Sign In" action="#{login_pageController.isNextPage}"></h:commandButton>

</h:form>
</html>
